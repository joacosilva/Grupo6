<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <form>
    <fieldset>
        <legend>Datos de la persona:</legend>
        <label>Nombre:</label> <br/>
        <input type="text" id="nombre" name="nombre"  placeholder="Escribe tu nombre"  required="true"  >
        <input type="submit" value="Enviar"/>
        <br/>

        <label>Apellido:</label> <br/>
        <input type="text" id="apellido" name="apellido"  placeholder="Escribe tu apellido"  required="true" >
        <input type="submit" value="Enviar"/>
        <br/>
    
        
        <label>Contraseña:</label> <br/>
        <input type="password" id="password" name="password"  placeholder="Escribe tu contraseña"  required="true"  >
        <input type="submit" value="Enviar"/>
        <br/>

        <label>Email:</label> <br/>
        <input type="email" id="email" name="email"  placeholder="Escribe tu Email"  required="true"  >
        <input type="submit" value="Enviar"/>
        <br/>

        <label>Edad:</label> <br/>
        <input type="number" id="number" name="number"  placeholder="Escribe tu edad"  required="true"  >
        <input type="submit" value="Enviar"/>
        <br/>

        <label>Ocupación</label></br>
        <input type="radio" id="estudiante" name="ocupacion" value="estudiante"/>
        <label>Estudiante</label><br/>
        <input type="radio" id="docente" name="ocupacion" value="docente"/>
        <label>Docente</label><br/>


        <label>Géneros de música favoritos</label>
        <input type="checkbox" id="pop" name="musica" value="pop" />
        <label>Pop</label>
        <input type="checkbox" id="trap" name="musica" value="trap" />
        <label>Trap</label>
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label>Clásica</label>
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label>Jazz</label> <br/>
        

        <label>Marca de auto favorita</label><br/>
        <select id="autos" name="autos"  multiple="true">
        <option value="Audi">Audi</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Honda">Honda</option>
        <option value="Fiat">Fiat</option>
        </select><br/>
        
        <label>Comentarios</label><br/>
        <textarea id="comentario" name="comentario" rows="2" cols="30"></textarea>
        <input type="reset" value="Restablecer valores">
    </fieldset>
    </form>
</body>
</html>
